<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>LRQA SpeakUp - 匿名投诉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: all 0.3s ease;
    }

    .top-bar {
      width: 100%;
      height: 65px;
      background: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .top-bar .left-logo img {
      height: 40px;
    }

    .top-bar .right-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .top-bar .right-controls img {
      height: 30px;
    }

    .language-select {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .main {
      display: flex;
      flex: 1;
      transition: all 0.3s ease;
    }

    .left-panel {
      background: url("bg.jpg") no-repeat center center;
      background-size: cover;
      width: 25%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 20px;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
      position: relative;
    }

    .right-panel {
      width: 75%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #f9f9f9;
      padding-left: 250px;
      position: relative;
    }

    .content {
      max-width: 420px;
      text-align: left;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #222;
      font-weight: 400;
    }

    p {
      color: #555;
      font-size: 14px;
      margin: 15px 0;
    }

    p:nth-of-type(1) {
      color: #00695c;
      font-weight: 500;
      margin-bottom: 50px;
    }

    .btn {
      display: block;
      width: 580px;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #00695c;
      cursor: pointer;
      transition: 0.3s;
      text-align: left;
      padding-left: 20px;
      box-sizing: border-box;
    }

    .btn-report {
      background: #00695c;
      color: white;
    }

    .btn-report:hover {
      background: #004d40;
    }

    .btn-login {
      background: white;
      color: #00695c;
    }

    .btn-login:hover {
      background: #f0f0f0;
    }

    .footer-credit {
      text-align: right;
      color: #00897b;
      font-size: 13px;
      margin-top: 10px;
    }

    .bottom-block {
      margin-top: 0;
    }

    @media (max-width: 650px) {
      body.mobile {
        height: auto;
        flex-direction: column;
      }
      .main.mobile {
        flex-direction: column;
      }
      .right-panel.mobile {
        width: 100%;
        padding: 25px;
        justify-content: flex-start;
        align-items: flex-start;
        background: #f9f9f9;
        order: 1;
      }
      .left-panel.mobile {
        order: 2;
        width: 100%;
        height: 280px;
        background: linear-gradient(to top, #004d40, #00695c);
        background-image: url("bg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        margin-top: 20px;
      }
      .content.mobile {
        width: 100%;
        max-width: none;
      }
      .bottom-block {
        margin-top: 80px;
      }
      .btn.mobile {
        width: 90%;
        margin: 10px 0;
      }
      .btn-report.mobile, .btn-login.mobile {
        font-size: 15px;
      }
      h1.mobile {
        font-size: 20px;
      }
      .top-bar.mobile {
        flex-direction: row;
        height: auto;
      }
      .footer-credit.mobile {
        position: absolute;
        bottom: 8px;
        right: 15px;
        color: #a5d6a7;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div class="left-logo">
      <img src="su.jpg" alt="公司 Logo">
    </div>
    <div class="right-controls">
      <img src="sr.png" alt="合作 Logo">
      <select class="language-select" onchange="changeLanguage(this.value)">
        <option value="zh">中文</option>
        <option value="en">English</option>
        <option value="ms">Bahasa Melayu</option>
        <option value="my">မြန်မာစာ (Burmese)</option>
        <option value="bn">বাংলা (Bengali)</option>
        <option value="ne">नेपाली (Nepali)</option>
        <option value="th">ไทย (Thai)</option>
        <option value="hi">हिन्दी (Hindi)</option>
        <option value="uk">Українська (Ukrainian)</option>
        <option value="id">Bahasa Indonesia</option>
      </select>
    </div>
  </div>

  <div class="main">
    <div class="left-panel"></div>
    <div class="right-panel">
      <div class="content">
        <div class="logo">
          <img src="mylogo.png" alt="公司 Logo">
        </div>
        <h1>LRQA SpeakUp</h1>
        <p>LRQA SpeakUp 隐私政策</p>
        <div class="bottom-block">
          <p>通过创建新报告来开始一次保密对话。</p>
          <button class="btn btn-report" onclick="goToReport()">＋ 新报告</button>
          <button class="btn btn-login" onclick="window.location.href='8digit&pw.html'">🔒 登录</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      zh: { title:"LRQA SpeakUp", policy:"LRQA SpeakUp 隐私政策", desc:"通过创建新报告来开始一次保密对话。", newReport:"＋ 新报告", login:"🔒 登录" },
      en: { title:"LRQA SpeakUp", policy:"LRQA SpeakUp Privacy Policy", desc:"Start a confidential conversation by creating a new report.", newReport:"+ New report", login:"🔒 Log in" },
      ms: { title:"LRQA SpeakUp", policy:"Dasar Privasi LRQA SpeakUp", desc:"Mulakan perbualan sulit dengan membuat laporan baharu.", newReport:"+ Laporan Baharu", login:"🔒 Log Masuk" },
      my: { title:"LRQA SpeakUp", policy:"LRQA SpeakUp သီးသန့်မူဝါဒ", desc:"သင့်တိုင်တိုင်ပြောရန် အစီရင်ခံစာအသစ်တစ်စောင်ဖန်တီးပါ။", newReport:"＋ အစီရင်ခံစာအသစ်", login:"🔒 ဝင်ရောက်ရန်" },
      bn: { title:"LRQA SpeakUp", policy:"LRQA SpeakUp গোপনীয়তা নীতি", desc:"একটি নতুন রিপোর্ট তৈরি করে একটি গোপনীয় কথোপকথন শুরু করুন।", newReport:"＋ নতুন রিপোর্ট", login:"🔒 লগইন" },
      ne: { title:"LRQA SpeakUp", policy:"LRQA SpeakUp गोपनीयता नीति", desc:"नयाँ रिपोर्ट बनाएर गोप्य संवाद सुरु गर्नुहोस्।", newReport:"＋ नयाँ रिपोर्ट", login:"🔒 लगइन" },
      th: { title:"LRQA SpeakUp", policy:"นโยบายความเป็นส่วนตัวของ LRQA SpeakUp", desc:"เริ่มต้นการสนทนาแบบเป็นความลับโดยสร้างรายงานใหม่", newReport:"＋ รายงานใหม่", login:"🔒 เข้าสู่ระบบ" },
      hi: { title:"LRQA SpeakUp", policy:"LRQA SpeakUp गोपनीयता नीति", desc:"एक नई रिपोर्ट बनाकर एक गोपनीय वार्ता शुरू करें।", newReport:"＋ नई रिपोर्ट", login:"🔒 लॉगिन" },
      uk: { title:"LRQA SpeakUp", policy:"Політика конфіденційності LRQA SpeakUp", desc:"Розпочніть конфіденційну розмову, створивши новий звіт.", newReport:"＋ Новий звіт", login:"🔒 Увійти" },
      id: { title:"LRQA SpeakUp", policy:"Kebijakan Privasi LRQA SpeakUp", desc:"Mulai percakapan rahasia dengan membuat laporan baru.", newReport:"＋ Laporan Baru", login:"🔒 Masuk" }
    };

    function changeLanguage(lang) {
      const t = translations[lang] || translations['en'];
      document.querySelector("h1").textContent = t.title;
      document.querySelectorAll("p")[0].textContent = t.policy;
      document.querySelector(".bottom-block p").textContent = t.desc;
      document.querySelector(".btn-report").textContent = t.newReport;
      document.querySelector(".btn-login").textContent = t.login;
      document.querySelector(".language-select").value = lang;
    }

    function autoDetectLanguage() {
      const savedLang = localStorage.getItem('lang');
      let lang = savedLang || navigator.language.slice(0, 2).toLowerCase();
      if (!translations[lang]) lang = 'en';
      changeLanguage(lang);
    }

    function goToReport() {
      const lang = document.querySelector('.language-select').value;
      localStorage.setItem('lang', lang);
      window.location.href = "report.html";
    }

    function adjustLayout() {
      const isMobile = window.innerWidth <= 720;
      document.body.classList.toggle('mobile', isMobile);
      document.querySelector('.main').classList.toggle('mobile', isMobile);
      document.querySelector('.left-panel').classList.toggle('mobile', isMobile);
      document.querySelector('.right-panel').classList.toggle('mobile', isMobile);
      document.querySelector('.content').classList.toggle('mobile', isMobile);
      document.querySelectorAll('.btn').forEach(btn => btn.classList.toggle('mobile', isMobile));
      document.querySelector('h1').classList.toggle('mobile', isMobile);
      document.querySelector('.top-bar').classList.toggle('mobile', isMobile);
    }

    window.addEventListener('load', () => {
      adjustLayout();
      autoDetectLanguage();
    });
    window.addEventListener('resize', adjustLayout);
  </script>
</body>
</html>
