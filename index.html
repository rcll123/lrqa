<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sincerely SpeakUp</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .top-bar {
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      border-bottom: 2px solid #eee;
    }
    .top-bar img {
      height: 40px;
    }
    .lang-select {
      font-size: 14px;
      padding: 5px;
    }
    .container {
      display: flex;
      flex: 1;
      height: 100%;
    }
    .left {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66') no-repeat center center;
      background-size: cover;
    }
    .right {
      flex: 1;
      background-color: #ffffff;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .content {
      max-width: 400px;
      margin: auto;
      text-align: left;
    }
    h1 {
      color: #1b3d2f;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      font-size: 14px;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #1b3d2f;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .btn:hover {
      background-color: #2a5c45;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left {
        order: 2; /* 图片部分移动到底部 */
        height: 200px;
      }
      .right {
        order: 1;
        padding: 30px 20px;
      }
      .content {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/LRQA_logo.svg/512px-LRQA_logo.svg.png" alt="Logo">
    <select class="lang-select">
      <option>English</option>
      <option>Bahasa Melayu</option>
      <option>中文</option>
      <option>ไทย (Thai)</option>
      <option>नेपाली (Nepali)</option>
      <option>हिन्दी (India)</option>
      <option>Українська (Ukrainian)</option>
      <option>Bahasa Indonesia</option>
    </select>
  </div>

  <div class="container">
    <div class="left"></div>

    <div class="right">
      <div class="content">
        <h1>Welcome to Sincerely SpeakUp</h1>
        <p>Please choose one of the options below to continue.</p>
        <form action="https://formspree.io/f/mrgnldkd" method="POST">
          <button class="btn" type="submit" name="action" value="new-report">New Report</button>
          <button class="btn" type="button" onclick="window.location.href='login.html'">Login to your report</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
